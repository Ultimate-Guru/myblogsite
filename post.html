<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Posting</title>
    <link rel="stylesheet" href="./css/post.css">
    <link rel="shortcut icon" href="img/android-chrome-512x512.png" type="image/x-icon">
</head>

<body>

    <div class="post-section">
        <h2>Create an Article</h2>
        <form id="article-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="tags">Tag People:</label>
            <input type="text" id="tags" name="tags" placeholder="Use @ to tag people">

            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*">

            <button type="submit">Submit Article</button>
        </form>
    </div>

    <div class="submitted-articles">
        <h2>Your Submitted Articles</h2>
        <div id="article-display"></div>

        <button type="submit" id="publish" onclick="publishPost()">Publish</button>
    </div>

    <script src="./js/post.js"></script>
</body>

</html>
